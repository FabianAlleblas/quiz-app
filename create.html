<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="grid-wrapper">
      <header class="header">
        <h1 class="header-headline">Create</h1>
      </header>
      <main class="main">
        <form action="" class="create">
          <label for="question" class="create-headline"
            >What's your question?</label
          >
          <input
            type="text"
            class="create-text-box"
            id="question"
            name="question"
          />
          <label for="answer" class="create-headline">What's the answer?</label>
          <input
            type="text"
            class="create-text-box"
            id="answer"
            name="answer"
          />
          <label for="" class="question-headline">Categories</label>
          <input
            type="text"
            class="create-text-box"
            id="question-tags"
            name="question-tags"
          />
          <button type="submit" class="create-button">Submit</button>
        </form>
      </main>
      <footer class="main-footer">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="nav-links"
                ><img src="" alt="" class="nav-icons"
              /></a>
            </li>

              /></a>

              /></a>

              /></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
