<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header center">
      <h1 class="header__h1">Create a question</h1>
    </header>
    <main class="pd-3">
      <form class="form pd-2 pdt-3 pdb-3 radius">
        <label for="question" class="form__headline"
          >What's your question?</label
        >
        <input type="text" class="form__input" id="question" name="question" />
        <label for="answer" class="form__headline">What's the answer?</label>
        <input type="text" class="form__input" id="answer" name="answer" />
        <label for="" class="form__headline">Categories</label>
        <input
          type="text"
          class="form__input"
          id="question-tags"
          name="question-tags"
        />
        <div class="center">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </main>
    <nav class="nav">
      <a href="#" class="nav__link"
        ><img src="" alt="" class="nav__icon nav__icon--active"
      /></a>
      <a href="#" class="nav__link"
        ><img src="" alt="" class="nav__icon nav__icon--active"
      /></a>
      <a href="#" class="nav__link"

      /></a>
      <a href="#" class="nav__link"
        ><img src="" alt="" class="nav__icon nav__icon--active"
      /></a>
    </nav>
  </body>
</html>
